<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>omnitrix</title>
</head>
<body>
    <div class="omnitrix">
        <div class="base">
                <div class="diskcpart esq-super"></div>
                <div class="diskcpart esq-inf"></div>
                <div class="diskcpart dir-super"></div>
                <div class="diskcpart dir-inf"></div>

                <div class="disco">
                    <div class="anel">
                        <div class="tri-esquerda"></div>
                        <div class="tri-direita"></div>
                    </div>
                </div>
                <div class="btn-horizontal">
                    <div class="btn-suporte"></div>
                </div>

                <div class="pulseira"></div>
                <div class="anel-exterior">
                    <div class="divisao"></div>
                </div>
        </div>
    </div>

        <div class="container">
            <div class="title">
                <h1>Modos do omnitrix</h1>
            </div>
            <div class="nameBen">
                <h3>Ben</h3>
            </div>
            <div class="toggle">
                <input id="switch" type="checkbox">
                <label for="switch"></label>
            </div>
            <div class="nameAlbedo">
                <h3>Albedo</h3>
            </div>
        </div>
</body>
</html>
